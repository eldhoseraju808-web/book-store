{% load static %}
<link rel="stylesheet" href="{% static 'css/product.css' %}">
<div id="bg">
  <div class="module">
    <ul>
      <li class="tab activeTab"><img src="https://i.imgur.com/Fk1Urva.png" alt="" class="icon"/></li>
      <li class="tab" ><img src="https://i.imgur.com/ZsRgIDD.png" alt="" class="icon"/></li>
      <li class="tab" ><img src="https://i.imgur.com/34Q50wo.png" alt="" class="icon"/></li>
      <li class="tab" ><img src="https://i.imgur.com/LCCJ06E.png" alt="" class="icon"/></li>
    </ul>
    
    <form class="form"method="post"enctype="multipart/form-data">
      {% csrf_token %}
      <h2 style="color: green;">{{success}}</h2>
      <input type="text" placeholder="book name" name="bn" class="textbox" />
      <input type="file" placeholder="book image" name="bi" class="textbox" />
      <input type="text" placeholder="price" name="prcc" class="textbox" />
      <textarea class="textbox" value="description" name="ds"></textarea>
      <input type="submit" value="register"  class="button" />
  </div>
</div>
</form>
