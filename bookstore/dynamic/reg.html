{% load static %}
<link href="//db.onlinewebfonts.com/c/a4e256ed67403c6ad5d43937ed48a77b?family=Core+Sans+N+W01+35+Light" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="{% static 'css/reg.css' %}">
<div class="body-content">
  <div class="module">
    <h1>Create an account</h1>
    <form method="post">
       {% csrf_token %}
      <div class="alert alert-error"></div>
      <input type="text" placeholder="Full Name" name="fn" required />
      <input type="text" placeholder="Mobile Number" name="mb" required />
      <input type="email" placeholder="Email" name="em" required />
      <input type="password" placeholder="Password" name="ps" autocomplete="new-password" required />
      <input type="password" placeholder="Confirm Password" name="cps" autocomplete="new-password" required />
      <input type="submit" value="Register" name="reg" class="btn btn-block btn-primary" />
    </form>
  </div>
</div>
